<table>
  <caption>All Orders</caption>
  <tr class="head-row">
    <th>Job Name</th>
    <th>Part ID</th>
    <th>User ID</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let item of allOrders">
    <td>{{item.jobName}}</td>
    <td>{{item.partId}}</td>
    <td>{{item.userId}}</td>
    <td>{{item.qty}}</td>
  </tr>
</table>
